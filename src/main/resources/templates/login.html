<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Login</title>
</head>
<body style="background-color: #508bfc;">

    <section class="vh-100" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Se connecter</h3>
                  <div th:if="${param.error}">
                    <div class="alert alert-danger">Email ou mot de passe incorrect  !!!</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">Vous êtes déconnecté !!!</div>
                </div>
                <form
                    class="form-horizontal"
                    method="post"
                    role="form"
                    th:action="@{/login}"
                 >
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Email</label>
                    <input type="email" id="username" name="username" class="form-control" />
                    
                  </div>
      
                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">mot de passe</label>
                    <input type="password" id="password" name="password" class="form-control" />
                    
                  </div>
      
                  
      
      
                  <hr class="my-4">
                  <div class="form-outline mb-4">
                    <button class="btn btn-primary mb-3" type="submit">Login</button>
                    or <a class="link-primary" th:href="@{/registration}">Register</a>
                  </div>
                  </form>
                  
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
